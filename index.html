<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Components Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="card-parent-container">
        <div class="card-container">
            <div class="top-section-container">
                <div class="premium-amount-container">
                    <div class="premium-container">
                        <h1>Premium</h1>
                    </div>

                    <div class="amount-container">
                        <p>$200.00</p>
                    </div>
                </div>

                <div class="lorem-container">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor nisi quasi hic maiores, consequatur quaerat culpa iure sunt?</p>
                </div>
            </div>

            <div class="buttons-container">
                <div class="subscribe-container">
                    <button>Subscribe</button>
                </div>

                <div class="later-container">
                    <button>Later</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
